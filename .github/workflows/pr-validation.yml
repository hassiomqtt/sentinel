name: PR Validation

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

env:
  TERRAFORM_VERSION: "1.6.6"
  PYTHON_VERSION: "3.11"
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  # ============================================================================
  # Changed Files Detection
  # ============================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      terraform: ${{ steps.filter.outputs.terraform }}
      functions: ${{ steps.filter.outputs.functions }}
      kql: ${{ steps.filter.outputs.kql }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter Changed Files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            terraform:
              - 'terraform/**'
            functions:
              - 'src/functions/**'
            kql:
              - 'sentinel/**/*.kql'

  # ============================================================================
  # Terraform PR Checks
  # ============================================================================
  terraform-pr:
    name: Terraform PR Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.terraform == 'true'
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive -diff

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" \
            -backend-config="key=dev.terraform.tfstate"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (Dev)
        id: plan
        run: |
          terraform plan \
            -var-file="environments/dev/terraform.tfvars" \
            -no-color \
            -out=tfplan 2>&1 | tee plan.txt
        continue-on-error: true

      - name: Comment Plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/plan.txt', 'utf8');
            const truncated = plan.length > 60000 
              ? plan.substring(0, 60000) + '\n... (output truncated)'
              : plan;
            
            const output = `### Terraform Plan for \`dev\`

            <details><summary>Click to expand plan</summary>

            \`\`\`hcl
            ${truncated}
            \`\`\`

            </details>

            *Plan generated for PR #${{ github.event.pull_request.number }}*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(c => c.body.includes('Terraform Plan for'));
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            }

  # ============================================================================
  # Python PR Checks
  # ============================================================================
  python-pr:
    name: Python PR Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.functions == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: src/functions/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r src/functions/requirements.txt
          pip install ruff black pytest pytest-asyncio

      - name: Lint with Ruff
        run: ruff check src/functions --output-format=github

      - name: Format check with Black
        run: black --check src/functions

      - name: Run tests
        run: pytest tests/ -v || echo "No tests found"
        continue-on-error: true

  # ============================================================================
  # Security Scan
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================================================
  # PR Summary
  # ============================================================================
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [changes, terraform-pr, python-pr, security-scan]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "## PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.changes.outputs.terraform }}" == "true" ]; then
            echo "| Terraform | ${{ needs.terraform-pr.result }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Terraform | skipped (no changes) |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.changes.outputs.functions }}" == "true" ]; then
            echo "| Python | ${{ needs.python-pr.result }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Python | skipped (no changes) |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "| Security | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
