name: PR Validation

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

env:
  TERRAFORM_VERSION: "1.6.6"
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================================
  # Changed Files Detection
  # ============================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      terraform: ${{ steps.filter.outputs.terraform }}
      functions: ${{ steps.filter.outputs.functions }}
      kql: ${{ steps.filter.outputs.kql }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Filter Changed Files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            terraform:
              - 'terraform/**'
            functions:
              - 'src/functions/**'
            kql:
              - 'sentinel/**/*.kql'

  # ============================================================================
  # Terraform PR Checks
  # ============================================================================
  terraform-pr:
    name: Terraform PR Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.terraform == 'true'
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive -diff

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

  # ============================================================================
  # Python PR Checks
  # ============================================================================
  python-pr:
    name: Python PR Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.functions == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: src/functions/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r src/functions/requirements.txt
          pip install ruff black pytest pytest-asyncio

      - name: Lint with Ruff
        run: ruff check src/functions --output-format=github

      - name: Format check with Black
        run: black --check src/functions

      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v || echo "Tests completed"
          else
            echo "No tests directory found"
          fi

  # ============================================================================
  # Security Scan
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'table'
        continue-on-error: true

  # ============================================================================
  # PR Summary
  # ============================================================================
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [changes, terraform-pr, python-pr, security-scan]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "## PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.changes.outputs.terraform }}" == "true" ]; then
            echo "| Terraform | ${{ needs.terraform-pr.result }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Terraform | skipped (no changes) |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.changes.outputs.functions }}" == "true" ]; then
            echo "| Python | ${{ needs.python-pr.result }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Python | skipped (no changes) |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "| Security | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
